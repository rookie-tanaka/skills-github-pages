<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
	<title>展覧会サンプル</title>
	<meta name="description" content="360° Image - A-Frame">
	<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
	<style>
	.modal {
	display: none;
	position: fixed;
	z-index: 10;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0,0,0,0.5);
	}
	.modal-content {
	background-color: #fefefe;
	margin: 15% auto;
	padding: 20px;
	border-radius: 10px;
	width: 50%;
	}
	.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	cursor: pointer;
	}
	</style>
</head>
<body>
	<a-scene>
		<a-sky src="/img/museum.png" rotation="0 -90 0"></a-sky>
		<a-image width="2" height="2" rotation="0 0 0" position="0 0 -10" src="/img/Michael.png" same_window="link: https://www.google.com/"></a-image>
    <a-text value="詳細を見る" align="center" position="0 0 0.1" color="#000"></a-text>
</a-plane>
	</a-scene>
	<div id="modal" class="modal">
 		<div class="modal-content">
    	<span class="close">&times;</span>
    	<p>ここにモーダルの内容を表示</p>
	</div>
</div>
<script>
//同窓で開く用
    AFRAME.registerComponent('same_window', {
        schema: {
            link: {type: 'asset', default: ''}
        },

        init: function () {
            let data = this.data;
            this.el.addEventListener('click', function () {
            location.href = data.link;
            });
        }
    });  
</script>
</body>
</html>
